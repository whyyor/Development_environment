env:
  TERM: xterm-256color

# Background opacity
window:
  opacity: 0.80
  padding:
    x: 17
    y: 12
  dynamic_padding: true
  decorations: none
  title: Alacritty@Whyyor
  background_opacity: .8
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 17
  # size for table
  # size: 13.3
  # add size for bed
  offset:
    x: 0 # For letter spacing.
    y: 14 # For line spacing.
  glyph_offset:
    x: 0
    y: 5
  AppleFontSmooth: true
  normal:
    family: JetBrainsMono Nerd Font
    style: ExtraLight
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: ExtraLight Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

draw_bold_text_with_bright_colors: false
save_to_clipboard: true
window.dynamic_title: true

cursor:
  style: block

live_config_reload: true

mouse:
  hide_when_typing: true
#!/usr/bin/env bash
colors:
  # Default colors
  primary:
    background: "0x1d1f21"
    foreground: "0xdedede"

  # Cursor colors
  cursor:
    text: "0xffffff"
    cursor: "0xffa460"

  # Normal colors
  normal:
    black: "0x2c2525"
    red: "0xfd6883"
    green: "0xadda78"
    yellow: "0xf9cc6c"
    blue: "0xf38d70"
    magenta: "0xa8a9eb"
    cyan: "0x85dacc"
    white: "0xfff1f3"

  # Bright colors
  bright:
    black: "0x72696a"
    red: "0xfd6883"
    green: "0xadda78"
    yellow: "0xf9cc6c"
    blue: "0xf38d70"
    magenta: "0xa8a9eb"
    cyan: "0x85dacc"
    white: "0xfff1f3"
